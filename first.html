<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue 3 Basics</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        {{ greeting }} <!-- double mustache syntax, it means anything in between will be parsed as JavaScript by Vue -->

        <!-- Some Vue directive  -->
        <input v-model="greeting" />
        <!-- v-model helps in 2 way data binding, v-model binds the variable put inside it-->

        <hr>

        <!-- <div v-show="isVisible" class="box4"></div> v-if is a if statement -->
        <!-- v-if conditionally renders elements (destroy and recreate elements ) and v-show conditionally displays  elements (keep the element in the DOM and will only toggle its display). -->
        <div v-if="isVisible" class="box1"></div> <!-- v-if is a if statement -->
        <br>
        <div v-else-if="isVisible2" class="box2"></div> <!-- v-if is a if statement -->
        <br>
        <div v-else class="box3"></div> <!-- v-if is a if statement -->

    </div>

    <!-- Move the Vue script tag here to ensure Vue is loaded after the DOM -->
    <script src="https://unpkg.com/vue@3.2.0"></script>
    <script>
        let app = Vue.createApp({ // creates a new Vue instance
            data: function () { // data is a function that returns an object
                return {
                    greeting: 'Hello Vue 3!', // Data for the Vue app
                    isVisible1: false,
                    isVisible2: false
                }
            }
        })
        app.mount('#app') // mounts the instance to the DOM
    </script>
</body>

</html>
